# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - ph-lawbot

on:
  push:
    branches:
      - development
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: install dependencies
        run: npm ci

      - name: build app
        env:
          NODE_ENV: production
        run: npm run build
      - name: check if node_modules exists
        run: pwd
      - name: check node_modules/.bin/next exists
        run: |
          cd node_modules
          pwd
          cd .bin
          pwd
          ls
      - name: Prepare artifact for deployment
        run: |
          mkdir -p release
          cp -r .next public package.json package-lock.json release/
          cd release && zip -r ../release.zip ./*
      # - name: Zip artifact for deployment
      #   run: zip release.zip ./* -r

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write #This is required for requesting the JWT

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Unzip artifact for deployment
        run: unzip release.zip
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_BDFC8ECDBAA94226BA999B6BFCE675C0 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_F58974BB3E504F51A087DD7EB2923D95 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_1E26936A409042289834C85C6478C69F }}
      - name: where am i?
        run: pwd
      - name: install dependencies
        run: npm ci
      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'ph-lawbot'
          slot-name: 'Production'
          package: .
